name: Meson Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-python@v1
     - uses: BSFishy/meson-build@v1.0.3
       with:
          action: test
          directory: build
          setup-options: -Db_coverage=true
          options: --verbose
          meson-version: 0.53.2
          ninja-version: 1.9.0.post1
          gcovr-version: 4.2
  
